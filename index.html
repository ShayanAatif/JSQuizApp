<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-section">
        <div class="quiz" id="quiz">
            <h2 class="question" id="question">quiz question</h2>
            <hr>
            
            <ul>
                <li class="margin">
                    <input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="option1">quiz options</label>
                </li>
                <li class="margin">
                    <input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="option2">quiz options</label>
                </li>
                <li class="margin">
                    <input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="option3">quiz options</label>
                </li>
                <li class="margin">
                    <input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="option4">quiz options</label>
                </li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="submit">submit</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
